<head>
	<title>iPTV</title>
        <!-- favicon -->
        <link rel="icon" href="/favicon.ico" type="image/x-icon" />
        <!-- apple springboard icons -->
		<link rel="apple-touch-icon" sizes="57x57" href="/ico/uni-57.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="/ico/uni-72.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="/ico/uni-114.png" />
		<link rel="apple-touch-icon" sizes="144x144" href="/ico/uni-144.png" />
        <!-- css -->
        <link rel="stylesheet" type="text/css" href="/css/rc.css?126">
        <!-- jquery -->
    	<script src="/js/jquery-3.3.1.min.js"></script>
        <!-- iPad 1,3 768 × 928 (1536 x 1856 pixels) In portrait on iOS 5 -->
        <meta name="viewport" content="width=768, initial-scale=1.42, minimum-scale=1.42, maximum-scale=1.42">
        <script>
            // iPhone scaling
            if (/iphone/i.test(navigator.userAgent.toLowerCase()))
                $("meta[name='viewport']").attr("content", "width=640, initial-scale=0.59, minimum-scale=0.59, maximum-scale=0.59");
        </script>
        <!-- version -->
        <meta name="version" content="2020.11.20">

    <script>
        $(document).ready(function(){

            // error messages shown as alert on RC browser/client
            //
            var messages = {
                "socat-conection-refused":  "iPTV zariadenie je vypnuté !",
                "other-error":              "iPTV zariadenie nefunguje !",
                "wid-empty":                "Chýba youtube video id !",
                "yt-getting-playlist":      "spracovanie zoznamu",
                "play":                     ">",
                "pause":                    "STOP",
                "rew":                      "<< -1 min",
                "ff":                       "+1 min >>"
            };

            // show alert if data starts with DBG
            //
            var alert_dbg = function(data, status) {
                if (data && data.indexOf("DBG") == 0) {
                    alert(data);
                }
            };

            var osd_epg = {

                // epg program offset (previous/next movement)
                offset: 0,

                // progess bar size
                barsize: 25,

                // osd epg duration in ms
                timems: 20000,

                // previous/next offset manipulation
                move_offset: function (str, step) {
                    step = step || 1;
                    switch (str) {
                        case "+1":
                            this.offset += step;
                            break;
                        case "-1":
                            this.offset -= step;
                            break;
                        default:
                            this.offset = 0;
                    }
                },

                // shorten the string
                str_max: function (str, maxlen, mark) {
                    mark = mark || " ...";
                    return str.length <= maxlen ? str : str.substr(0, maxlen - mark.length) + mark;
                },

                // yyyymmddhhmm -> hh:mm
                hhmm: function (dt) {
                    return dt.length == 12 ? dt.substr(-4,2) + ":" + dt.substr(-2,2) : ' ';
                },

                // remove dvb prefix, HD suffix, RU/EN suffix to get channel name
                title2channel: function (title) {
                    return title.replace(/^dvb /, '').replace(/ HD$/, '').replace(/ (RU|EN)$/, '');
                },

                // test pattern x . y with font size fs
                test: function (fs, x, y) {
                    //  640 x  360: fs15 57 x 18 [ 855 270 ] 1.77
                    //  640 x  360: fs20 43 x 14 [ 860 280 ] 1.77
                    //  640 x  360: fs25 34 x 11 [ 850 275 ] 1.77
                    //  785 x  576: fs25 25 x 11 [ 625 275 ] 1.36
                    //  854 x  480: fs25 34 x 11                  / 24x11 fullscreen
                    // 1024 x  576: fs25 34 x 11 [ 850 275 ] 1.77
                    // 1047 x  576: fs25 34 x 11
                    // 1920 x 1080: fs25 38 x 11 [ 625 275 ] 1.77 / 25x11 fullscreen
                    var txt = this.ass_tag(['fs'+fs, 'an7']);
                    x = x || 45;
                    y = y || 12;
                    for (var line=1; line <= y; line++) {
                        if (line == 1) {
                            for (var ix=1; ix <= x; ix++)
                                txt += String.fromCharCode((ix % 10) + 47);
                        } else {
                            txt += "line " + line + " ";
                        }
                        txt += "\\n";
                    }
                    return txt;
                },

                ass_tag: function (tag) {
                    var esc = "\\\\";
                    if (Array.isArray(tag)) {
                        var result = "";
                        tag.forEach(function(item) { result += "{" + esc + item + "}" });
                        return result;
                    }
                    return "{" + esc + tag + "}";
                },

                format: function (style, epg) {
                    var nl = "\\n";
                    var  s = "";

                    switch (style) {

                    case "title":
                        s = this.ass_tag(['fs25', 'an8']) + this.str_max(epg.title, 35) + nl;
                        break;

                    case "time":
                        s  = this.ass_tag('fs20') + this.hhmm(epg.start_dt);
                        s += " [ " + this.ass_tag('fscy80') + epg.bar + this.ass_tag('fscy100') + " ] ";
                        s += this.hhmm(epg.end_dt) + nl;
                        break;

                    case "stars":
                        s = this.ass_tag(['fs20','i1']) + this.str_max(epg.stars, 2 * 43) + nl;
                        break;

                    case "year":
                        s = this.ass_tag(['fs20', 'i0']) + epg.year;
                        if (epg.country) s += " - " + epg.country;
                        s += nl;
                        break;

                    case "desc":
                        s = this.ass_tag('fs15') + this.str_max(epg.desc, 10 * 57) + nl;
                        break;
                    }
                    return s;
                    //return s.replace(/"/, '\"');
                },

                format_list: function (epglist) {
                    var nl = "\\n";
                    var  s = this.ass_tag(['fs20', 'an4']);

                    for (var i = 0; i < epglist.length; i++) {
                        var epg = epglist[i];
                        s += this.hhmm(epg.start_dt) + " " + this.str_max(epg.title, 38) + nl;
                    }
                    return s;
                },
            };

            var osd_show_text = function (text) {
                if (text)
                    $.get(  "/cgi-bin/tv.cgi",
                            {
                                "show-text": text
                            },
                            alert_dbg,
                            "text"
                    )
            };

            // youtube
            //
            var youtube = {

                // playlist size (entries, should be = #buttons)
                list_size: 15,

                // playlist page
                list_page: 1,

                // title max length (for buttons) (55 for tde desktop, 60 for ipad3)
                title_max: 60,

                // pager info text
                pager_txt_format: "[ stránka: %d ]",

                // channel id
                channel: null,

                pager_init: function (channel) {
                    // save channel-id
                    this.channel = channel;
                    // the first page
                    this.list_page = 1;
                },

                pager_update: function () {
                    // display page nr
                    $(".textpage").text(this.pager_text());
                    // disable back button at the first page
                    $("button[name='yt-list-back']").prop("disabled", this.list_page == 1);
                    // disable forward button if last playlist button is hidden
                    $("button[name='yt-list-forward']").prop("disabled", $("#idx-"+this.list_size).hidden);
                },

                pager_text: function () {
                    return this.pager_txt_format.replace('%d', this.list_page);
                },

                playlist_button_idx: function (idx, watchid, title) {

                    var button = $("#idx-"+idx);

                    if (watchid && title) {
                        // video-id
                        button.attr("data-wid", watchid);
                        // title
                        button.text(osd_epg.str_max(title, this.title_max));
                        // hide
                        button.show();
                    } else {
                        // hide
                        button.hide();
                        // video-id
                        button.attr("data-wid", "");
                        // title
                        button.text("");
                    }
                },

                buttons_from_json: function (json) {

                        var idx = 1;

                        // update buttons from playlist id / title
                        for (item of json) {
                            this.playlist_button_idx(idx, item.id, item.title);
                            idx++;
                        };

                        // hide unfilled buttons
                        for (; idx <= youtube.list_size; idx++) {
                            this.playlist_button_idx(idx, "", "");
                        };

                        // update pager status and buttons
                        this.pager_update();
                },

                playlist_hide: function () {
                    $("#yt-playlist").hide();
                },

                playlist_show: function () {
                    $("#yt-playlist").show();
                }
            };

            youtube.playlist_hide();

            function simulate_press_eject(button, eject, delayup) {

                console.log('simulate_press_eject(buton='+button.attr('name')+', eject='+eject+', delayup='+delayup);

                // if button not found, do nothing
                //
                if (! button || ! button.length) return;

                // eject currently pressed button
                //
                if (eject) $(".buttondown").removeClass("buttondown");

                // simulate press
                //
                if (button) button.addClass("buttondown");

                // delayed autorelease
                //
                if (delayup) setTimeout(function() { button.removeClass("buttondown");}.bind(button), delayup);
            }

            function press_button_with_active_channel() {

                console.log('press_button_with_active_channel()');

                $.get( "/cgi-bin/tv.cgi", "get-title",
                        function(data, status) {
                            try {
                                // {"data":"Wau,,0","error":"success"}
                                var title = $.parseJSON(data).data.replace(/,,0$/, '');

                                console.log('get-title returns title='+title);

                                if (title) simulate_press_eject($("button[name='"+ title +"']"), true, 0);

                            } catch(e) {
                                if (data.indexOf('socat') > 1 && data.indexOf('Connection refused') > 1) {
                                    // iPTV device is OFF
                                    alert(messages["socat-conection-refused"]);
                                }
                                else if (data && data.indexOf("DBG") == 0) {
                                    // debug message
                                    alert(data);
                                }
                                else {
                                    // other problem
                                    alert(messages["other-error"]);
                                }
                            }
                        },
                        "text"
                )
            }

            // select default channel
            //
            press_button_with_active_channel();

            // on-click
            //
            $("button").click(function() {

                // name
                //
                var name = $(this).prop("name");

                console.log('button.click() name='+name);

                // channel-buttons, yt-play have radio class
                //
                if ($(this).hasClass("radio")) {

                    if (name == "yt-play") {

                        simulate_press_eject($(this), false, 2000);

                        // youtube watch v=id or yt-playlist button (data-wid)
                        var vid = $(this).attr("data-wid") || $("#yt-watch").val();

                        // replace http[s]:// -> ytdl://
                        vid = vid.replace(/https?:/, 'ytdl:');

                        if (! vid) {
                            alert(messages["wid-empty"]);
                        } else {
                            $.get("/cgi-bin/tv.cgi",
                                    {
                                        "yt-watch": vid
                                    },
                                    alert_dbg,
                                    "text"
                            );
                        }
                    }
                    else {

                        // hide youtube playlist when watching TV channels
                        //
                        youtube.playlist_hide();

                        simulate_press_eject($(this), true, 0);

                        // channel switching
                        // ?channel=name
                        $.get("/cgi-bin/tv.cgi",
                                {
                                    "channel": name
                                },
                                alert_dbg,
                                "text"
                        )
                    }

                }
                // single functionality button (not channel switching)
                //
                else if ($(this).hasClass("single")) {

                    simulate_press_eject($(this), false, 3000);

                    // survey has specific parameters
                    //
                    if ($(this).hasClass("survey")) {
                        if (name == "survey-range") {
                            $.get("/cgi-bin/tv.cgi",
                                    {
                                        "survey-range-playlist": $(this).data("playlist") ?
                                                 $(this).data("playlist") : "-",
                                        "start": $(this).data("start"),
                                        "end":   $(this).data("end"),
                                        "osd":   $(this).data("osd")
                                    },
                                    alert_dbg,
                                    "text"
                            )
                        }
                        else if (name == "survey-list") {
                            $.get("/cgi-bin/tv.cgi",
                                    {
                                        "survey-list-playlist": $(this).data("playlist") ?
                                                $(this).data("playlist") : "-",
                                        "list": $(this).data("list"),
                                        "osd":  $(this).data("osd")
                                    },
                                    alert_dbg,
                                    "text"
                            )
                        }
                    }

                    // youtube channel - retrieve and show playlist
                    //
                    else if ($(this).hasClass("ytchannel")) {

                        // youtube channel id
                        //
                        var channel = $(this).attr("data-channel");

                        // pager init
                        youtube.pager_init(channel);

                        // osd info
                        //
                        osd_show_text(messages["yt-getting-playlist"]);

                        // get playlist
                        //
                        $.get("/cgi-bin/tv.cgi",
                                {
                                    "yt-list":  0, // placeholder
                                    "channel":  channel,
                                    "idxfrom":  1 + (youtube.list_page - 1) * youtube.list_size,
                                    "idxto":    youtube.list_page * youtube.list_size
                                },
                                function (data, status) {

                                    try {
                                        var json = $.parseJSON(data);

                                        youtube.buttons_from_json(json);

                                        youtube.playlist_show();

                                    } catch(e) {
                                        alert("get youtube playlist:\n channel: "+channel+"\n error: "+e+"\n data: "+data);
                                    }
                                },
                                "text"
                        );
                    }

                    // youtube channel playlist move FORWARD / BACK
                    //
                    else if (name == "yt-list-back" || name == "yt-list-forward") {

                        // next page
                        //
                        if (name == "yt-list-forward") youtube.list_page++;

                        // previous page
                        //
                        if (name == "yt-list-back" && youtube.list_page > 1) youtube.list_page--;

                        // osd info
                        //
                        osd_show_text(messages["yt-getting-playlist"]);

                        $.get("/cgi-bin/tv.cgi",
                                {
                                    "yt-list":  0, // placeholder
                                    "channel":  youtube.channel,
                                    "idxfrom":  1 + (youtube.list_page - 1) * youtube.list_size,
                                    "idxto":    youtube.list_page * youtube.list_size
                                },
                                function (data, status) {

                                    try {
                                        var json = $.parseJSON(data);

                                        youtube.buttons_from_json(json);

                                    } catch(e) {
                                        alert("get youtube playlist:\n channel: "+channel+"\n error: "+e+"\n data: "+data);
                                    }
                                },
                                "text"
                        )
                    }

                    // raw command for player (pause, play, seek, ...)
                    //
                    else if ($(this).hasClass("cmd")) {

                        var cmd = $(this).attr("data-cmd");

                        // display osd info
                        osd_show_text(messages[name]);

                        // exec cmd
                        $.get(  "/cgi-bin/tv.cgi",
                                {
                                    "cmd": cmd
                                },
                                alert_dbg,
                                "text"
                        )
                    }

                    // show-text has show-text parameter
                    //
                    else if (name == "show-text") {

                        // text parameter
                        // ?show-text=this+is+text
                        var text = $("#text").val();
                        osd_show_text(text);
                    }

                    // show active channel EPG
                    //
                    else if (name == "program") {

                        // button pressed = active channel
                        var title = $(".radio.buttondown").attr("name");

                        // handle offset movements (get value as string)
                        osd_epg.move_offset($(this).attr("data-offset"), 1);

                        // just test pattern for osd font-size
                        if ($(this).text() == "test") {
                                // ?show-text=this+is+text
                                $.get(  "/cgi-bin/tv.cgi",
                                        {
                                            "show-text-ass-cc": osd_epg.test(25)
                                        },
                                        alert_dbg,
                                        "text"
                                );
                        } else {

                            // remove dvb_ prefix, _HD suffix, _EN or _RU suffix
                            var channel = osd_epg.title2channel(title);

                            $.get( "/cgi-bin/tv.cgi",
                                    {
                                        "get-epg": 0,
                                        "channel": channel,
                                        "offset":  osd_epg.offset,
                                        "barsize": osd_epg.barsize
                                    },
                                    function (data, status) {

                                        try {
                                            var epg = $.parseJSON(data);
                                            // default
                                            var text = osd_epg.format("title", { "title": "program nedostupný" });

                                            // valid epg
                                            if (epg.tvid) {
                                                text = osd_epg.format("title", epg)
                                                     + osd_epg.format("time", epg)
                                                     + osd_epg.format("stars", epg)
                                                     + osd_epg.format("year", epg)
                                                     + osd_epg.format("desc", epg);
                                            }

                                            // text parameter
                                            // ?show-text=this+is+text
                                            $.get(  "/cgi-bin/tv.cgi",
                                                    {
                                                        "show-text-ass-cc": text,
                                                        "time": osd_epg.timems
                                                    },
                                                    alert_dbg,
                                                    "text"
                                            );

                                        } catch(e) {
                                            alert("get-epg title:"+title+", error:"+e+"\n data:"+data);
                                        }
                                    },
                                    "text"
                            )
                        }
                    }
                    else if (name == "playlist") {

                        // playlist command
                        var command = $(this).data("command");

                        $.get( "/cgi-bin/tv.cgi",
                                {
                                    "playlist":     command
                                },
                                alert_dbg,
                                "text"
                        );

                        // as the channel has been changed by next/prev update button pressed
                        // after short delay (except restart via ESC)
                        //
                        if (command != "esc" && command != "shutdown") {
                            setTimeout(function () { press_button_with_active_channel(); }, 1000);
                        }

                    }
                    else if (name == "nas") {

                        // NAS channel
                        //
                        var channel = $(this).attr("data-channel");

                        console.log("NAS channel:"+channel);

                        // pager init
                        youtube.pager_init(channel);

                        // osd info
                        //
                        osd_show_text(messages["yt-getting-playlist"]);

                        // get playlist
                        //
                        $.get("/cgi-bin/tv.cgi",
                            {
                                "nas-list":  0, // placeholder
                                "channel":  channel,
                                "idxfrom":  1 + (youtube.list_page - 1) * youtube.list_size,
                                "idxto":    youtube.list_page * youtube.list_size
                            },
                            function (data, status) {

                                try {
                                    var json = $.parseJSON(data);

                                    youtube.buttons_from_json(json);

                                    youtube.playlist_show();

                                } catch(e) {
                                    alert("get NAS channel:\n channel: "+channel+"\n error: "+e+"\n data: "+data);
                                }
                            },
                            "text"
                        );

                    }
                    else if (name == "program-list") {

                        // button pressed = active channel
                        var title = $(".radio.buttondown").attr("name");

                        // remove dvb_ prefix, _HD suffix, _EN or _RU suffix
                        var channel = osd_epg.title2channel(title);

                        // limit (page size)
                        var size = $(this).data("size")

                        // handle offset movements (get value as string)
                        osd_epg.move_offset($(this).attr("data-offset"), size);

                        $.get( "/cgi-bin/tv.cgi",
                                {
                                    "get-epg-list": size,
                                    "channel":      channel,
                                    "offset":       osd_epg.offset
                                },
                                function (data, status) {

                                    try {
                                        var epglist = $.parseJSON(data);
                                        // default
                                        var text = osd_epg.format("title", { "title": "program nedostupný" });

                                        // valid epg
                                        if (epglist[0].tvid) {
                                            text = osd_epg.format_list(epglist);
                                        }

                                        // text parameter
                                        // ?show-text=this+is+text
                                        $.get(  "/cgi-bin/tv.cgi",
                                                {
                                                    "show-text-ass-cc": text,
                                                    "time": osd_epg.timems
                                                },
                                                alert_dbg,
                                                "text"
                                        );

                                    } catch(e) {
                                        alert("get-epg title:"+title+", error:"+e+"\n data:"+data);
                                    }
                                },
                                "text"
                        )
                    }
                    // single command (no parameters) like clock, info, weather
                    //
                    else {

                        // ?command
                        $.get(  "/cgi-bin/tv.cgi",
                                name,
                                alert_dbg,
                                "text"
                        )
                    }
                }
            });
        });
    </script>
</head>
